name: Deploy

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: '2.5'
  JAVA_VERSION: '11'

jobs:
  deploy-android:
    name: Deploy Android
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ env.JAVA_VERSION }}
      - name: Set up Flutter
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - name: Download Android keystore
        id: android_keystore
        uses: timheuer/base64-to-file@v1.0.4
        with:
          fileName: key.jks
          encodedString: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties   
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --release
      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk ./OTL.apk
      - name: Archive APK
        uses: actions/upload-artifact@v2
        with:
          name: Android (.apk)
          path: ./OTL.apk 
      - name: Build AAB
        run: flutter build appbundle --release 
      - name: Rename AAB
        run: mv build/app/outputs/bundle/release/app-release.aab ./OTL.aab
      - name: Key to file
        env:
          JSON: ${{secrets.SERVICE_ACCOUNT_JSON}}
        run: echo $JSON > private_key.json
      - name: Upload AAB
        uses: r0adkll/upload-google-play@v1.0.15
        with:
          serviceAccountJson: private_key.json
          packageName: org.sparcs.otlplus
          releaseFiles: OTL.aab
          track: alpha

  deploy-ios:
    name: Deploy iOS
    runs-on: macos-latest
    environment: Production
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1.5.3
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      - name: Install dependencies
        run: flutter pub get
      - name: Test build iOS
        run: flutter build ios --release --no-codesign
